<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>盒模型VS怪异盒模型</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<div class="container">

			<!--正常盒子-->
			<div class="demo">
				<h3>正常盒子</h3>
				<div class="pic-pack">
					<div class="pictures">
						<div class="pic"><img src="img/hl1.jpeg" width="120" height="100"></div>
						<div class="pic"><img src="img/hl2.jpg" width="100" height="100"></div>
						<div class="pic"><img src="img/hl3.jpg" width="100" height="100"></div>
						<div class="pic"><img src="img/hl4.jpg" width="100" height="100"></div>
						<div class="pic"><img src="img/hl5.jpeg" width="100" height="100"></div>
						<div class="pic"><img src="img/hl6.jpg" width="100" height="100"></div>
						<div class="pic"><img src="img/hl7.jpg" width="100" height="100"></div>
					</div>
				</div>
			</div>
			<!--End 正常盒子-->
			<hr/>
			<!--怪异盒子-->
			<div class="demo">
				<h3>怪异盒子</h3>
				<div class="pic-pack1">
					<div class="pictures1">
						<div class="pic1"><img src="img/hl1.jpeg" width="100" height="100"></div>
						<div class="pic1"><img src="img/hl2.jpg" width="100" height="100"></div>
						<div class="pic1"><img src="img/hl3.jpg" width="100" height="100"></div>
						<div class="pic1"><img src="img/hl4.jpg" width="100" height="100"></div>
						<div class="pic1"><img src="img/hl5.jpeg" width="100" height="100"></div>
						<div class="pic1"><img src="img/hl6.jpg" width="100" height="100"></div>
						<div class="pic1"><img src="img/hl7.jpg" width="100" height="100"></div>
					</div>
				</div>
			</div>
			<!--End 怪异盒子-->
			<hr/>
			<!--弹性盒子垂直分栏-->
			<div class="demo">
				<h3>弹性盒子垂直分栏</h3>
				<div class="pictures3">
					<div class="pic3"><img src="img/hl1.jpeg" width="100" height="100"></div>
					<div class="pic3"><img src="img/hl2.jpg" width="100" height="100"></div>
					<div class="pic3"><img src="img/hl3.jpg" width="100" height="100"></div>
					<div class="pic3"><img src="img/hl4.jpg" width="100" height="100"></div>
					<div class="pic3"><img src="img/hl5.jpeg" width="100" height="100"></div>
					<div class="pic3"><img src="img/hl6.jpg" width="100" height="100"></div>
					<div class="pic3"><img src="img/hl7.jpg" width="100" height="100"></div>
				</div>
			</div>
			<!--End 弹性盒子垂直分栏-->
			<hr/>
			<!--弹性盒子水平分栏  排序 居中-->
			<h3>弹性盒子垂直分栏 排序 居中</h3>
			<div class="col">
				<!--第一列-->
				<div class="pictures4">
					<div class="pic4 img1"><img src="img/hl1.jpeg" width="100" height="100"></div>
					<div class="pic4 img2"><img src="img/hl2.jpg" width="100" height="100"></div>
					<div class="pic4 img3"><img src="img/hl3.jpg" width="100" height="100"></div>
					<div class="pic4 img4"><img src="img/hl4.jpg" width="100" height="100"></div>
					<div class="pic4 img5"><img src="img/hl5.jpeg" width="100" height="100"></div>
					<div class="pic4 img6"><img src="img/hl6.jpg" width="100" height="100"></div>
					<div class="pic4 img7"><img src="img/hl7.jpg" width="100" height="100"></div>
				</div>
				<!--End第一列-->
				<!--第二列-->
				<div class="pictures4">
					<div class="pic4 img1"><img src="img/hl1.jpeg" width="100" height="100"></div>
					<div class="pic4 img2"><img src="img/hl2.jpg" width="100" height="100"></div>
					<div class="pic4 img3"><img src="img/hl3.jpg" width="100" height="100"></div>
					<div class="pic4 img4"><img src="img/hl4.jpg" width="100" height="100"></div>
					<div class="pic4 img5"><img src="img/hl5.jpeg" width="100" height="100"></div>
					<div class="pic4 img6"><img src="img/hl6.jpg" width="100" height="100"></div>
					<div class="pic4 img7"><img src="img/hl7.jpg" width="100" height="100"></div>
				</div>
				<!--End第二列-->
				<!--第三列-->
				<div class="pictures4">
					<div class="pic4 img1"><img src="img/hl1.jpeg" width="100" height="100"></div>
					<div class="pic4 img2"><img src="img/hl2.jpg" width="100" height="100"></div>
					<div class="pic4 img3"><img src="img/hl3.jpg" width="100" height="100"></div>
					<div class="pic4 img4"><img src="img/hl4.jpg" width="100" height="100"></div>
					<div class="pic4 img5"><img src="img/hl5.jpeg" width="100" height="100"></div>
					<div class="pic4 img6"><img src="img/hl6.jpg" width="100" height="100"></div>
					<div class="pic4 img7"><img src="img/hl7.jpg" width="100" height="100"></div>
				</div>
				<!--End第三列-->
			</div>
		</div>
		<!--End 弹性盒子水平分栏-->
		</div>

	</body>

</html>
